name: Android Release APK (Signed)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $HOME/alsadika.keystore

      - name: Build web & sync
        working-directory: frontend
        run: |
          npm ci || npm i
          npm run build
          npx cap sync android

      - name: Configure signing.gradle
        working-directory: frontend/android/app
        run: |
          cat > signing-config.gradle <<'GR'
          android {
            signingConfigs {
              release {
                storeFile file(System.getenv("ALSADIKA_KEYSTORE") ?: System.getenv("HOME") + "/alsadika.keystore")
                storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
                keyAlias System.getenv("ANDROID_KEY_ALIAS")
                keyPassword System.getenv("ANDROID_KEY_PASSWORD")
              }
            }
            buildTypes {
              release {
                signingConfig signingConfigs.release
                minifyEnabled false
              }
            }
          }
          GR
          sed -i '/apply plugin/s/$/\napply from: "app\/signing-config.gradle"/' ../build.gradle || true

      - name: Build Release
        working-directory: frontend/android
        env:
          ALSADIKA_KEYSTORE: ${{ env.HOME }}/alsadika.keystore
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload app-release.apk
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
