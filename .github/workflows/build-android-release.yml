name: Android Release APK (Signed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Assure que Capacitor trouvera des assets web
      - name: Ensure web assets (webDir=www)
        working-directory: .
        run: |
          # Force webDir=www si fichier pr√©sent
          if [ -f capacitor.config.json ]; then
            node -e "let c=require('./capacitor.config.json'); c.webDir='www'; require('fs').writeFileSync('capacitor.config.json', JSON.stringify(c,null,2)); console.log('webDir forced to www');"
          fi
          # S'assure qu'on a des assets
          [ -f www/index.html ] || { mkdir -p www && printf '<h1>Sadika</h1>' > www/index.html; }
          # Parachute: si un step attend encore ./build, on le mappe vers www
          rm -rf build
          ln -s www build || cp -R www build
          echo "---- tree ----"
          ls -la
          [ -f capacitor.config.json ] && cat capacitor.config.json || true
          [ -f www/index.html ] && echo "www OK" || echo "www MISSING"

      # Installe le minimum pour cap (l√©ger, pas de build frontend)
      - name: Install Capacitor CLI
        run: |
          [ -f package.json ] || npm init -y
          npm i -D @capacitor/cli @capacitor/core @capacitor/android

      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $HOME/alsadika.keystore
      
      - name: Ensure web assets (webDir=www)
        run: |
          rm -f frontend/capacitor.config.json || true
          if [ -f capacitor.config.json ]; then
          node -e "let c=require('./capacitor.config.json'); c.webDir='www'; require('fs').writeFileSync('capacitor.config.json', JSON.stringify(c,null,2))"
          fi
          [ -f www/index.html ] || { mkdir -p www && printf '<h1>Sadika</h1>' > www/index.html; }
          rm -rf build
          ln -s www build 2>/dev/null || cp -R www build
          ls -la
          cat capacitor.config.json
      - name: Capacitor Copy & Sync
        working-directory: .
        run: |
          npx cap copy android
          npx cap sync android

      - name: Configure signing.gradle
        working-directory: ./android/app
        run: |
          cat > signing-config.gradle <<'GR'
          android {
            signingConfigs {
              release {
                storeFile file(System.getenv("ALSADIKA_KEYSTORE") ?: System.getenv("HOME") + "/alsadika.keystore")
                storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
                keyAlias System.getenv("ANDROID_KEY_ALIAS")
                keyPassword System.getenv("ANDROID_KEY_PASSWORD")
              }
            }
            buildTypes {
              release {
                signingConfig signingConfigs.release
                minifyEnabled false
              }
            }
          }
          GR
          sed -i '/apply plugin/s/$/\napply from: "app\/signing-config.gradle"/' ../build.gradle || true

      - name: Build Release
        working-directory: ./android
        env:
          ALSADIKA_KEYSTORE: ${{ env.HOME }}/alsadika.keystore
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      # üëâ Chemin corrig√© (projet Android √† la racine)
      - name: Upload app-release.apk
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
