name: Build Al Sadika APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build React app
      run: yarn build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build APK Debug
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Build APK Release
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: Generate checksum
      run: |
        cd android/app/build/outputs/apk/release/
        sha256sum app-release.apk > app-release.apk.sha256
        
    - name: Rename APK
      run: |
        cd android/app/build/outputs/apk/release/
        mv app-release.apk al-sadika-v1.0.0-release.apk
        mv app-release.apk.sha256 al-sadika-v1.0.0-release.apk.sha256
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: al-sadika-apk
        path: |
          android/app/build/outputs/apk/release/al-sadika-v1.0.0-release.apk
          android/app/build/outputs/apk/release/al-sadika-v1.0.0-release.apk.sha256
        retention-days: 30